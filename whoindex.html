<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

<body class="second-page">
    <div class="container">
        <header>
            <nav class="main-menu">
                <span class="language">eng</span>
                <ul class="bread-cramps">
                    <li><a href="index.html">Documentation</a></li>
                    <li class="divider">/</li>
                    <li><a href="#">Who's using</a></li>
                </ul>
            </nav>
            <img src="./img/company-logo.svg" alt="company logo" width="238" height="50">

        <main class="whos-using">
            <div class="name-of-content">
                <svg class="icon-who">

                <h1 class="title-second-page">Who's using</h1>
            </div>
            <div class="cards">
                <div class="flip-box">

                    </div>
                </div>

                    </div>
                </div>
                <div class="flip-box">
                    <div class="flip-box-inner">

                    </div>
                </div>
                <div class="flip-box">

                            <img class="flip" src="./img/who-using/pinterest-logo-black.svg" alt="pinterest logo black">

                        <div class="flip-box-back">
                            <img class="flip" src="./img/who-using/pinterest-logo-white.svg" alt="pinterest logo white">

                    </div>
                </div>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">

                    <div class="flip-box-inner">

                        <div class="flip-box-back">
